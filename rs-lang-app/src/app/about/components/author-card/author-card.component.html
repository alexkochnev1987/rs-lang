<div
  *ngFor="let author of authors"
  class="stroke-container author id-{{ author.id }}">
  <div class="author-photo" [style]="setAuthorPhotoStyle(author)"></div>
  <div class="authors-info">
    <h5 class="heading-5">{{ author.firstName + ' ' + author.secondName }}</h5>
    <div>{{ author.git }}</div>
    <div>{{ author.features }}</div>
  </div>
  <div class="authors-about">{{ author.aboutAuthor }}</div>
</div>
