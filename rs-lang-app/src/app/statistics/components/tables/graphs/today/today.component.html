<div class="table">
  <div class="header">
    <div class="table-heading">NEW WORDS</div>
    <div class="table-heading">ANSWERS</div>
    <div class="table-heading">CORRECT ANSWERS PERCENT</div>
  </div>
  <div class="rows">
    <div class="table-text">{{ wordsLearnedToday || 0 }}</div>
    <div>
      <p class="table-text">
        {{ totalWords || 0 }}
      </p>
    </div>
    <div>
      <p class="table-text">{{ correctAnswersPercent || 0 }}</p>
    </div>
  </div>
</div>
