<!-- <div class="rows"> -->
<div *ngFor="let day of wordsByDate" class="rows">
  <div>{{ day.date }}</div>
  <div>
    <!-- <div class="graphic" [style.width]="width + '%'"></div> -->
    <p>{{ findEasyWords(day.words) }}/ {{ findHardWords(day.words) }}</p>
  </div>
  <div>
    <div
      class="graphic"
      [style.width]="(day.words.length / total) * 100 + '%'"></div>
    <p>{{ day.words.length }} / {{ total }}</p>
  </div>
  <!-- </div> -->
</div>
