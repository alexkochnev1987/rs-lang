<div *ngFor="let day of wordsByDate" class="rows">
  <div class="date">{{ day.date }}</div>
  <div class="data-text">
    <p>{{ day.easyWords.length }}/ {{ findHardWords(day.words) }}</p>
  </div>
  <div class="graph-container">
    <div
      class="graphic"
      [style.width]="(day.words.length / total) * 100 + '%'"></div>
    <p class="data-text-small">
      {{ day.words.length }} / {{ day.words.length + day.easyWords.length }}
    </p>
  </div>
</div>
