<div class="authorization">
  <div class="border">
    <div class="button-image-wrapper">
      <div class="image-border">
        <img src="assets/img/face.png" alt="face" />
      </div>
      <div class="text-wrapper">
        <h2 class="heading-2">Hello, {{ userName }}!</h2>
        <div class="button-wrapper">
          <button class="button-green" (click)="updateUser()">Edit</button>
          <button class="button-orange" (click)="logOut()">Logout</button>
        </div>
      </div>
    </div>
    <p>
      Learned words <span>{{ userWords.total }} / 3600</span>
    </p>
    <p>
      Hard words <span>{{ userWords.hardWords }} / 3600</span>
    </p>
    <p>
      Easy words <span>{{ userWords.easyWords }} / 3600</span>
    </p>
  </div>
</div>
