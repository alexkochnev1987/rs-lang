<form [formGroup]="form" class="authorization">
  <div class="border">
    <h3>Edit your name, e-mail, password</h3>
    <div>
      <input
        placeholder="Name"
        type="text"
        class="input"
        formControlName="name"
        id="name"
        [ngClass]="{
          invalid: form.get('name')?.invalid && form.get('name')?.touched
        }" />
      <p
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
        class="error">
        Enter valid name(min length 8)
      </p>
      <input
        placeholder="Email"
        formControlName="email"
        type="email"
        name="email"
        class="input"
        id="email"
        [ngClass]="{
          invalid: form.get('email')?.invalid && form.get('email')?.touched
        }" />
      <p
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="error">
        Enter valid email
      </p>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
        name="password"
        class="input"
        id="password"
        [ngClass]="{
          invalid:
            form.get('password')?.invalid && form.get('password')?.touched
        }" />
      <p
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="error">
        Min length 8
      </p>
    </div>
    <button
      type="submit"
      class="edit"
      (click)="editUser()"
      [disabled]="form.invalid || form.disabled">
      <div class="border-button">Edit</div>
    </button>
    <button class="cancel" (click)="goToStatistics()">
      <div class="border-button">Cancel</div>
    </button>
  </div>
</form>
