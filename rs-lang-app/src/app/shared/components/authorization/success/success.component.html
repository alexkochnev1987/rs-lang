<div class="authorization">
  <div class="border">
    <div class="text-wrapper">
      <h2>User was successfully created.</h2>
      <div class="button-wrapper">
        <button class="edit" (click)="goToLogin()">
          <div class="border-button">Go to login</div>
        </button>
        <button class="logout" (click)="goToRegistration()">
          <div class="border-button">Registration</div>
        </button>
      </div>
    </div>
  </div>
</div>
