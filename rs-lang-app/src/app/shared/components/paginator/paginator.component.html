<div class="paginator">
  <div class="page" (click)="prevPage()" [class.disabled]="currentPage < 1">
    <
  </div>
  <ng-container *ngFor="let page of pages; index as i">
    <div
      *ngIf="i <= currentPage + 3 && i >= currentPage - 3"
      class="page"
      [class.current-page]="i === currentPage"
      (click)="changePage(i)">
      {{ i + 1 }}
    </div>
  </ng-container>
  <div
    class="page"
    (click)="nextPage()"
    [class.disabled]="currentPage > pages.length - 2">
    >
  </div>
</div>
