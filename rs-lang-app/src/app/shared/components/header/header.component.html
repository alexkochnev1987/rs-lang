<div class="header">
  <div class="logo" routerLink="">
    <span
      class="logo-part{{ i + 1 }}"
      *ngFor="let item of logoParts; let i = index"
      >{{ item }}</span
    >
  </div>
  <div class="button-container">
    <p routerLink="/about">ABOUT</p>
    <p (click)="showGamesMenu()">MINI-GAMES</p>
    <p class="ebook" (click)="showMenu()">TEXTBOOK</p>
    <p routerLink="/statistics">DASHBOARD</p>
    <p routerLink="/authorization"></p>
  </div>
</div>
<div
  class="menu"
  [ngClass]="{ invisible: isMenuInvisible }"
  (click)="showMenu()">
  <app-units-menu></app-units-menu>
</div>
<div
  class="game-menu"
  [ngClass]="{ invisible: isGamesMenuInvisible }"
  (click)="showGamesMenu()">
  <app-games-menu></app-games-menu>
</div>
