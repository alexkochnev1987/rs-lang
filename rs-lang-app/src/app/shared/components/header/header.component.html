<div class="header">
  <div class="logo" (click)="goOnLink('')">
    <span class="logo-part1">{{ logoPart1 }}</span>
    <span class="logo-part2">{{ logoPart2 }}</span>
    <span class="logo-part3">{{ logoPart3 }}</span>
    <span class="logo-part4">{{ logoPart4 }}</span>
  </div>
  <div class="button-container">
    <p (click)="goOnLink('/about')">ABOUT</p>
    <p (click)="showGamesMenu()">MINI-GAMES</p>
    <p [ngClass]="{ ebook: true }" (click)="showMenu()">TEXTBOOK</p>
    <p (click)="goOnLink('/statistics')">DASHBOARD</p>
    <p (click)="goOnLink('/authorization')">AUTHORIZATION</p>
  </div>
</div>
<div
  class="menu"
  [ngClass]="{ invisible: isMenuInvisible }"
  (click)="showMenu()">
  <app-units-menu></app-units-menu>
</div>
<div
  class="game-menu"
  [ngClass]="{ invisible: isGamesMenuInvisible }"
  (click)="showMenu()">
  <app-games-menu></app-games-menu>
</div>
