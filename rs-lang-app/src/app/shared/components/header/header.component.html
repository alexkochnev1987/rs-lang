<div class="header-container">
  <div class="header">
    <div class="logo" routerLink="">
      <span
        class="logo-part{{ i + 1 }}"
        *ngFor="let item of logoParts; let i = index"
        >{{ item }}</span
      >
    </div>
    <div class="button-container">
      <div routerLink="/about" routerLinkActive="active" class="nav-button">
        <div class="nav-text">ABOUT</div>
      </div>
      <div
        (mouseover)="showGamesMenu()"
        (mouseout)="showGamesMenu()"
        [class.active]="currentPage === AppPages.MiniGames"
        class="nav-button">
        <div class="nav-text">MINI-GAMES</div>
        <div class="game-menu" [ngClass]="{ invisible: isGamesMenuInvisible }">
          <app-games-menu></app-games-menu>
        </div>
      </div>
      <div
        class="ebook"
        (mouseover)="showMenu()"
        (mouseout)="showMenu()"
        [class.active]="currentPage === AppPages.TextBook"
        class="nav-button">
        <div class="nav-text">TEXTBOOK</div>
        <app-units-menu
          class="menu"
          [ngClass]="{ invisible: isMenuInvisible }"></app-units-menu>
      </div>
      <div
        *ngIf="isUser()"
        [class.invisible-link]="!isUser()"
        routerLink="/statistics"
        routerLinkActive="active"
        class="nav-button">
        <div class="nav-text">DASHBOARD</div>
      </div>
    </div>
  </div>
</div>
