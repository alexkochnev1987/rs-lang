<app-header></app-header>
<a routerLink="/authorization/register">Registration</a>
<p>login works!</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="authorization">
  <h3>Log in</h3>
  <div>
    <input
      placeholder="Name"
      type="text"
      class="input"
      formControlName="name"
      id="name"
      [ngClass]="{
        invalid: form.get('name')?.invalid && form.get('name')?.touched
      }" />
    <p
      *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
      class="error">
      Enter valid name(min length 5)
    </p>
    <input
      placeholder="Email"
      formControlName="email"
      type="email"
      name="email"
      class="input"
      id="email"
      [ngClass]="{
        invalid: form.get('email')?.invalid && form.get('email')?.touched
      }" />
    <p
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="error">
      Enter valid email
    </p>
    <input
      placeholder="Password"
      formControlName="password"
      type="password"
      name="password"
      class="input"
      id="password"
      [ngClass]="{
        invalid: form.get('password')?.invalid && form.get('password')?.touched
      }" />
    <p
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      class="error">
      Min length 5
    </p>
  </div>
  <button type="submit" class="login" [disabled]="form.invalid">Login</button>
  <button class="register">Register</button>
  <div class="text-image">
    <div class="text-wrapper">
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save hard words</p>
      </div>
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save your progress</p>
      </div>
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save your statistics</p>
      </div>
    </div>
    <div class="wrapper-image">
      <img src="../../../assets/img/006 1.png" alt="book" />
    </div>
  </div>
</form>
<app-footer></app-footer>
