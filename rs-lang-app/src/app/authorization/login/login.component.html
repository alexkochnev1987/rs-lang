<app-header></app-header>
<form [formGroup]="form" class="authorization">
  <h3 *ngIf="!username && login">Log in</h3>
  <h3 *ngIf="!username && !login">Registration</h3>
  <h2 *ngIf="username">Hello {{ username }}</h2>
  <div *ngIf="!username">
    <input
      *ngIf="!login"
      placeholder="Name"
      type="text"
      class="input"
      formControlName="name"
      id="name"
      [ngClass]="{
        invalid: form.get('name')?.invalid && form.get('name')?.touched
      }" />
    <input
      placeholder="Email"
      formControlName="email"
      type="email"
      name="email"
      class="input"
      id="email"
      [ngClass]="{
        invalid: form.get('email')?.invalid && form.get('email')?.touched
      }" />
    <p
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
      class="error">
      Enter valid email
    </p>
    <input
      placeholder="Password"
      formControlName="password"
      type="password"
      name="password"
      class="input"
      id="password"
      [ngClass]="{
        invalid: form.get('password')?.invalid && form.get('password')?.touched
      }" />
    <p
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
      class="error">
      Min length 8
    </p>
  </div>
  <button
    *ngIf="!username && login"
    type="submit"
    class="login"
    (click)="onSubmit()"
    [disabled]="form.invalid || form.disabled">
    Login
  </button>
  <button
    *ngIf="!username && login"
    class="register"
    (click)="switchRegister()">
    Register
  </button>
  <button
    type="submit"
    class="login"
    *ngIf="!username && !login"
    (click)="switchLogin()">
    Login
  </button>
  <button
    *ngIf="!username && !login"
    class="register"
    (click)="onRegistration()"
    [disabled]="form.invalid || form.disabled">
    Register
  </button>
  <button *ngIf="username" class="logout" (click)="logOut()">Logout</button>
  <div class="text-image">
    <div class="text-wrapper">
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save hard words</p>
      </div>
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save your progress</p>
      </div>
      <div class="text-done">
        <img src="../../../assets/img/Vector 11.svg" alt="done" />
        <p>Save your statistics</p>
      </div>
    </div>
    <div class="wrapper-image">
      <img src="../../../assets/img/006 1.png" alt="book" />
    </div>
  </div>
</form>
<app-footer></app-footer>
