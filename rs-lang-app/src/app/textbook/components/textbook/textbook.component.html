<div
  class="title-container"
  [style.border]="'5px solid ' + levels[group - 1].color">
  <div class="select-level">
    <div class="title-1">TEXTBOOK LEVEL:</div>
    <app-level-navigation
      [currentLevel]="group"
      class="nav-container"></app-level-navigation>
  </div>
  <div class="play-game">
    <div class="title-1" *ngIf="!isLearnedPage">PLAY THIS LEVEL:</div>
    <app-menu-button
      class="game-button"
      *ngIf="!isLearnedPage"
      [gameName]="game1"
      [routerLink]="[link1, group, page + 1]"></app-menu-button>
    <app-menu-button
      class="game-button"
      *ngIf="!isLearnedPage"
      [gameName]="game2"
      [routerLink]="link2"
      (click)="setLevelPage([group, page])"></app-menu-button>
    <div class="learned-title" *ngIf="isLearnedPage">
      <div class="check-mark"></div>
      <span>{{ learnedPage }}</span>
    </div>
  </div>
</div>
<div class="pagination-up" *ngIf="group < 7">
  <div class="back" [class.disabled]="page < 1" (click)="pageDown()">&lt;</div>
  <div
    [class.current-page]="i === page + 1"
    class="page-number"
    *ngFor="let i of pagination()"
    (click)="changePage(i)">
    {{ i }}
    <div class="learned-page" *ngIf="isLearnedPage && page === i - 1"></div>
  </div>
  <span class="forward" [class.disabled]="page > 28" (click)="pageUp()"
    >&gt;</span
  >
</div>
<div class="cards-container">
  <div *ngFor="let card of cards">
    <app-card
      #appCard
      [card]="card"
      [group]="group"
      [userId]="userId"
      [userWordsNoFilter]="userWordsNoFilter"></app-card>
  </div>
</div>
<div class="pagination" *ngIf="group < 7">
  <div class="back" [class.disabled]="page < 1" (click)="pageDown()">&lt;</div>
  <div
    [class.current-page]="i === page + 1"
    class="page-number"
    *ngFor="let i of pagination()"
    (click)="changePage(i)">
    {{ i }}
    <div class="learned-page" *ngIf="isLearnedPage && page === i - 1"></div>
  </div>
  <span class="forward" [class.disabled]="page > 28" (click)="pageUp()"
    >&gt;</span
  >
</div>
